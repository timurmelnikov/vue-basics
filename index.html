<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>
        <a :href="url">Google</a>
        <!--Можно сокращать v-bind:href - :href
        У директив, используется двоеточие-->

    </h2>
<h2>
    Counter: {{ counter }}
</h2>

    <button @click="counter++">Rise</button>
    <!--Можно сокращать v-on:click - @click
    У событий, используется собака-->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: 'http://google.com',
            counter: 0
        },
        methods: {
            handleMouseMove: function (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            alertValue: function (event) {
                alert(event.target.value)
            }
        }
    })
</script>
</body>
</html>
