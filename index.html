<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--2-х стороннее связваение ПРАВИЛЬНО!-->
    <input type="text" v-model="inputValue">

    <!--2-х стороннее связваение ЛЕНИВОЕ после потери фокуса-->
    <input type="text" v-model.lazy="inputValue">

    <!--2-х стороннее связваение на событиях НЕ ПРАВИЛЬНО!-->
    <input type="text" @input="inputValue = $event.target.value" :value="inputValue">
    <h2>{{ inputValue }}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            inputValue: 'Initial Value'
        },

    })
</script>
</body>
</html>
