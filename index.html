<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2><a v-bind:href="url">{{url}}</a></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            url: 'https://google.com'
        }
    })


</script>
</body>
</html>
