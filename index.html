<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <my-counter v-for="c in 5"></my-counter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    Vue.component('my-counter', {
        template: `
    <div style="border: 1px solid black; padding: 10px">
        <h2>Counter: {{counter}}</h2>
        <button @click="add">Add</button>
    </div>
    `,
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++
            }
        }
    })
    var vue = new Vue({
        el: '#app',
    })
</script>
</body>
</html>
