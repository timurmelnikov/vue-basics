<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <my-counter :key="c.id" v-for="c in 2"></my-counter>
</div>

<hr>
<div id="app2">
    <my-counter2></my-counter2>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>

    var component = {
        template: `
    <div style="border: 1px solid black; padding: 10px">
        <h2>Counter: {{counter}}</h2>
        <button @click="add">Add</button>
    </div>
    `,
        data: function () {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++
            }
        }
    }

    var vue = new Vue({
        el: '#app',
        components: {
            'my-counter': component //Лучше использовать camelCale - myCounter
        }
    })

    var vue2 = new Vue({
        el: '#app2',
        components: {
            myCounter2: component //Лучше писать так, а не так 'my-counter2'
        }
    })

</script>
</body>
</html>
