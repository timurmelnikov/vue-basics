<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h2>{{title}}</h2>
    <h3>{{newField}}</h3>

    <button @click="title ='Updated title'">Update title</button>
</div>
<hr>
<div id="app2" v-cloak>
    <h2>{{title}}</h2>
    <button @click="updateFirstTitle()">Update First Title</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'I am a Vue'
        },
        methods: {
            alertFast: function () {
                alert('Fast!')
            }
        }

    })
    console.log(vue1)

    //vue1.newField = 'Random text'  //Так делать нельзя.

    new Vue({
        el: '#app2',
        data: {
            title: 'Hello! Am a Vue2'
        },
        methods: {
            updateFirstTitle: function () {

                vue1.title = 'Updated from second app';
                vue1.newField = 'New newField' //Так делать можно.
                setTimeout(function () {
                    vue1.alertFast()
                }, 3000)


            }
        }

    })
</script>
</body>
</html>
