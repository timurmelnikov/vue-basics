<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeName">
    <h1>String: {{ name }}</h1>
    <h1>Sum: {{ 10 + 60 }}</h1>
    <h1>Number: {{ number }}</h1>
    <h1>Method: {{ sayHello() }}</h1>
    <h1>If statement: {{ isOk ? 'OK' : 'NOT' }}</h1>
    <h1>Functions: {{ string.split('').reverse().join() }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>

    new Vue({
        el: '#app',
        data: {
            name: 'Vue!',
            number: 100,
            isOk: false,
            string: 'My name is Timur'
        },
        methods: {
            sayHello: function () {
                return 'I am function';
            }
        }
    })


</script>
</body>
</html>
