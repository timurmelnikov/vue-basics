<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak></div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script>
    var vue = new Vue({
        data: {
            title: 'I am a Vue'
        },
        template: `
<div>
<h1>{{ title }}</h1>
<p>Hello p</p>
</div>
`
    });

    vue.$mount('#app')

</script>
</body>
</html>
